<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec contenu Genially</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondac.jpg');
        }
        .main-title-container {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .main-title {
            text-align: center;
            font-size: 24px;
            margin: 0;
        }
        .container-wrapper-genially {
            position: relative;
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        .genially-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .loader-genially {
            position: relative;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .genially-embed {
            margin: 0 auto;
            position: relative;
            height: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Titre principal -->
    <div class="main-title-container">
        <h1 class="main-title">Activités diverses</h1>
    </div>

    <!-- Contenus Genially -->
    <!-- Troisième contenu Genially -->
    <div class="container-wrapper-genially">
        <video class="loader-genially" autoplay="autoplay" loop="loop" playsinline="playsInline" muted="muted">
            <source src="https://static.genial.ly/resources/loader-default.mp4" type="video/mp4" />Your browser does not support the video tag.
        </video>
        <div id="6586c705b79f350014ccd60f" class="genially-embed"></div>
    </div>

    <!-- Deuxième contenu Genially -->
    <div class="container-wrapper-genially">
        <video class="loader-genially" autoplay="autoplay" loop="loop" playsinline="playsInline" muted="muted">
            <source src="https://static.genial.ly/resources/loader-default.mp4" type="video/mp4" />Your browser does not support the video tag.
        </video>
        <div id="5ebbb4482d0fc40d913fbb53" class="genially-embed"></div>
    </div>

    <!-- Premier contenu Genially -->
    <div class="container-wrapper-genially">
        <video class="loader-genially" autoplay="autoplay" loop="loop" playsinline="playsInline" muted="muted">
            <source src="https://static.genial.ly/resources/loader-default.mp4" type="video/mp4" />Your browser does not support the video tag.
        </video>
        <div id="65c215fa9e50ec0014f47270" class="genially-embed"></div>
    </div>

    <!-- Quatrième contenu Genially -->
    <div class="container-wrapper-genially">
        <video class="loader-genially" autoplay="autoplay" loop="loop" playsinline="playsInline" muted="muted">
            <source src="https://static.genial.ly/resources/loader-default.mp4" type="video/mp4" />Your browser does not support the video tag.
        </video>
        <div id="65b03f60258b530014eaf41d" class="genially-embed"></div>
    </div>

    <!-- Script pour intégrer Genially -->
    <script>
        (function (d) {
            var js, id = "genially-embed-js", ref = d.getElementsByTagName("script")[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement("script"); js.id = id; js.async = true;
            js.src = "https://view.genial.ly/static/embed/embed.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));
    </script>
</body>
</html>
